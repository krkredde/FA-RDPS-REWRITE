<ion-header>
	<ion-navbar no-border-bottom>
	  <button ion-button menuToggle>
		<ion-icon name="menu"> </ion-icon>
	  </button>
	  <ion-title>Forgot Password</ion-title>
	</ion-navbar>
  
  </ion-header>
<ion-content class="app-bg">
	<ion-row>
		<ion-col text-center>
		  <img src="assets/img/logo.jpg" width="300">
		</ion-col>
	  </ion-row>
	<!--	<div class="title" align="center"><img src="assets/img/smartgenieland2.jpg" class="form-img2"/></div>-->
	<form #forgotPwdForm="ngForm" novalidate>
		<ion-list no-lines padding>
			<ion-row class="row-bottom-border" responsive-sm>
				<ion-col col-2>
					<img src="assets/img/Email_black2.png" class="form-img" />
				</ion-col>
				<ion-col col-10>
					<ion-input class="login-input" placeholder="Email" [(ngModel)]="signup.emailId" 
					name="email" type="text" #emailId="ngModel" spellcheck="false" autocapitalize="off" required>
					</ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12>
					<p ion-text [hidden]="submitted == false || emailId.valid" class="validation-label" >
						Email is required
					</p>
				</ion-col>
			</ion-row>
	</ion-list>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button [disabled]="!forgotPwdForm.valid" (click)="onForgotPassword(forgotPwdForm)" type="submit" block>Forgot Password</button>
			</ion-col>
		</ion-row>
		<div class ="title" align="center"><img src="assets/img/smartgenieland3.jpg" class="form-img3"/></div>
	</form>

			<ion-col col-12>
				<p class="forgot-lable"  (click)="onLogin(loginForm)">Forgot Password</p>
				<p style="color:#a0bdc7">Not a member yet?<span class="register-label" (click)="onSignup()">Login</span></p>
			</ion-col>
		</ion-row> -->
		

</ion-content>
