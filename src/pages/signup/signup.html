<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="app-bg">
  <!-- <p class="register-label">Register</p> -->

  <form #onSignupForm="ngForm" novalidate>
      <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
            <ion-label stacked color="primary">E-mail</ion-label>
          <ion-input  [(ngModel)]="signup.emailId" name="emailId" type="emailId" #emailId="ngModel" spellcheck="false" autocapitalize="off"
                     required>
          </ion-input>
       
        </ion-item>
        
          <p ion-text [hidden]="emailId.valid || submitted == false" color="danger"  padding-left  >
            Email is required
          </p>
        <ion-item>


    
            <ion-label stacked color="primary">Name</ion-label>
          <ion-input	  [(ngModel)]="signup.name" name="name" type="name" #name="ngModel" spellcheck="false" autocapitalize="off"
                     required>
          </ion-input>
        </ion-item>

      
          <p ion-text [hidden]="name.valid || submitted == false" color="danger" class="validation-label" >
            Name is required
          </p>
        

	  
	      <ion-item>
            <ion-label stacked color="primary">Password</ion-label>
          <ion-input  [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off"
                     required>
          </ion-input>
        </ion-item>

      
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" class="validation-label" >
            password is required
          </p>
        


	     <ion-item>
            <ion-label stacked color="primary">Role</ion-label>
          <ion-input  [(ngModel)]="signup.Roles" name="Roles" type="Roles" #Roles="ngModel" spellcheck="false" autocapitalize="off"
                     required>
          </ion-input>
       </ion-item>
      
          <p ion-text [hidden]="Roles.valid || submitted == false" color="danger" class="validation-label" >
            Role is required
          </p>
        </ion-list>
        </ion-col>
      </ion-row>
	  
	  
  

    <div padding>
      <button ion-button (click)="onSignup(onSignupForm)" type="submit" block>Sign up
      </button>
    </div>
  </form>


</ion-content>
