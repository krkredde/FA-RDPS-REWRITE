<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
 <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <img src="assets/img/logo.jpg" width="300">
    </ion-col>
  </ion-row>
  <div class="title" align="center"><img src="assets/img/smartgenieland2.jpg" class="form-img2"/></div>
  <div showWhen="core">
    <form #onloginForm="ngForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
                <ion-label stacked color="primary">E-mail</ion-label> 
                <ion-input [(ngModel)]="signup.emailId" name="emailId" type="emailId" #emailId="ngModel" spellcheck="false" autocapitalize="off"
                               required>
                    </ion-input>
              
            </ion-item>
            <p ion-text [hidden]="emailId.valid || submitted == false" color="danger" padding-left>
                Email is required
              </p>
            <ion-item>
                <ion-label stacked color="primary">Password</ion-label>
                <ion-input  [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off"
                               required>
                    </ion-input>
              
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                Password is required
              </p>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div padding>
            <button ion-button  (click)="onlogin(onloginForm)"  type="submit" block>Login</button>
          </div>
          <div padding>
          <button ion-button (click)="redirectLogin()" block>Signup</button>
        </div>
        <!--<div padding>
  <button ion-button (click)="forgotLogin()" block>Forgot Password</button>
</div>-->
<div class="title" align="center"><img src="assets/img/smartgenieland3.jpg" class="form-img3"/></div>
        </ion-col>
      </ion-row>
    </form>
  </div>
  
    
 
</ion-content>
