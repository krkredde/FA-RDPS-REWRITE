<ion-content class="login-bg">
	<ion-list no-lines padding>
		<p class="register-label">Register Successful</p>
	</ion-list>
	
		<ion-row  responsive-sm padding>
			<ion-col col-12>
			<p class="register-user">Bro. {{fullname}},</p>
			</ion-col>
			<ion-col col-12>
				<p class="register-msg">Welcome to the Working Tool App. This App is designed to help you stay updated with the activities of the Logges. We wish you a great time using this App and hopefully it adds value to your Masonic journey too.</p>
			</ion-col>
			<ion-col col-12>
			<p class="register-user">Fraternally,</p>
			<p class="register-user">Bro. Yeap Boon Toh</p>
			</ion-col>
		</ion-row>

		<ion-list no-lines padding>
			<button ion-button (click)="backToLoginPage()" type="submit" block>Back to Login</button>
		</ion-list>
	
			
</ion-content>
