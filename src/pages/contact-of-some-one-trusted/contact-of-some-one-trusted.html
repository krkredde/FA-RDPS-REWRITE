<ion-header>

  <ion-navbar>
    <ion-title>Contact Of Trusted Ones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>Name</div>
    <ion-item>
    <ion-input placeholder="Name" [(ngModel)]="name" name="Name">
    </ion-input>
    </ion-item>

    <div padding>Email</div>
    <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email" name="Email">
    </ion-input>
    </ion-item>

    <div padding>Mobile No</div>
    <ion-item>
    <ion-input placeholder="Mobile No" [(ngModel)]="mobileNo" name="Mobile No">
    </ion-input>
    </ion-item>

    <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button block type="save" (click)="submitTrustedContact()">Save</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
