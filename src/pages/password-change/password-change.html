<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="app-bg">
  <!-- <p class="register-label">Register</p> -->

  <form #chgpwdForm="ngForm" novalidate>
    <ion-list no-lines padding>

        <ion-row class="row-bottom-border" responsive-sm>
            <ion-col col-2>
              <img src="assets/img/password.png" class="form-img" />
            </ion-col>
            <ion-col col-10>
              <ion-input class="login-input" placeholder="Old Password" 
          [(ngModel)]="chgpwd.oldPassword" name="oldPassword" type="oldPassword" #oldPassword="ngModel" spellcheck="false" autocapitalize="off"
                         required>
              </ion-input>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col col-12>
              <p ion-text [hidden]="oldPassword.valid || submitted == false" class="validation-label" >
                Old Password is required
              </p>
            </ion-col>
          </ion-row>


          <ion-row class="row-bottom-border" responsive-sm>
              <ion-col col-2>
                <img src="assets/img/password.png" class="form-img" />
              </ion-col>
              <ion-col col-10>
                <ion-input class="login-input" placeholder="New Password" 
            [(ngModel)]="chgpwd.newPassword" name="newPassword" type="newPassword" #newPassword="ngModel" spellcheck="false" autocapitalize="off"
                           required>
                </ion-input>
              </ion-col>
            </ion-row>
      
            <ion-row>
              <ion-col col-12>
                <p ion-text [hidden]="newPassword.valid || submitted == false" class="validation-label" >
                 New password is required
                </p>
              </ion-col>
            </ion-row>



            <ion-row class="row-bottom-border" responsive-sm>
                <ion-col col-2>
                  <img src="assets/img/password.png" class="form-img" />
                </ion-col>
                <ion-col col-10>
                  <ion-input class="login-input" placeholder="Confirm Password" 
              [(ngModel)]="chgpwd.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off"
                             required>
                  </ion-input>
                </ion-col>
              </ion-row>
        
              <ion-row>
                <ion-col col-12>
                  <p ion-text [hidden]="password.valid || submitted == false" class="validation-label" >
                  confirm  password is required
                  </p>
                </ion-col>
              </ion-row>


    </ion-list>

    <div padding>
      <button ion-button (click)="onChgpwd(chgpwdForm)" type="submit" block>Change Password
      </button>
    </div>
  </form>


</ion-content>
